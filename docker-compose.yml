version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nanolabs}
      POSTGRES_USER: ${DB_USER:-nanolabs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nanolabs}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: bash -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-changeme}
      DEBUG: "False"
      DB_NAME: ${DB_NAME:-nanolabs}
      DB_USER: ${DB_USER:-nanolabs}
      DB_PASSWORD: ${DB_PASSWORD:-nanolabs}
      DB_HOST: postgres
      DB_PORT: 5432
      ALLOWED_HOSTS: localhost,127.0.0.1
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
